version: '3.8'
services:
  db:
    image: postgres:13
    container_name: ledger_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ledger
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ledger-net

  api:
    build:
      context: ./ledger-api
    container_name: ledger_api
    restart: always
    ports:
      - '3000:3000'
    environment:
      DB_HOST: ledger_db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: ledger
      JWT_SECRET: supersecret
    depends_on:
      - db
    networks:
      - ledger-net

  web:
    build:
      context: ./ledger-web
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3000
    container_name: ledger_web
    restart: always
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - api
    networks:
      - ledger-net

networks:
  ledger-net:
    driver: bridge

volumes:
  postgres_data:
